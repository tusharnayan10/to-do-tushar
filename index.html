<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TaskFlow</h1>
            <p>Organize your tasks with style</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done today?">
                <button class="add-btn" onclick="addTask()">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
            <div id="tasksList"></div>
        </div>

        <footer class="footer">
            <div class="social-links">
                <a href="https://github.com/yourusername" class="social-link github" target="_blank">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="https://linkedin.com/in/yourusername" class="social-link linkedin" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>
                <a href="https://yourwebsite.com" class="social-link website" target="_blank">
                    <i class="fas fa-globe"></i>
                    Website
                </a>
            </div>
            <div class="copyright">
                © 2025 TaskFlow. Made with ❤️ for productivity
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
